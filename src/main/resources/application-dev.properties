# server.error.include-binding-errors=always - Includes validation binding errors in error responses
#
# Database Configuration
# PostgreSQL database connection settings for AWS RDS instance
# spring.datasource.url               - JDBC connection URL pointing to AWS RDS PostgreSQL instance in eu-west-2 region
# spring.datasource.driver-class-name - PostgreSQL JDBC driver
# spring.datasource.username          - Database username for authentication
# spring.datasource.password          - Database password (should be externalized in production)
#
# JPA/Hibernate Configuration
# spring.jpa.hibernate.ddl-auto=update            - Automatically update database schema based on entity changes
# spring.jpa.show-sql=true                        - Log all SQL statements to console for debugging
# spring.jpa.properties.hibernate.dialect         - Use PostgreSQL-specific SQL dialect
# spring.jpa.properties.hibernate.format_sql=true - Format SQL output for better readability
# Security Note: This configuration contains sensitive credentials and should only be used in development
# For production environments, use environment variables or secure secret management
