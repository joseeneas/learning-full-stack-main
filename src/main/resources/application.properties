# Spring Boot Application Configuration
# This file contains database connection settings, JPA/Hibernate configurations,
# and server error handling properties.
#
# Database Configuration
# Configures PostgreSQL database connection for the application
# - Database URL : localhost:5432/syscomz
# - Driver       : PostgreSQL JDBC driver
# - Credentials  : username and password for database authentication
#
# JPA/Hibernate Configuration
# - ddl-auto   : Automatically updates database schema based on entity changes
# - show-sql   : Enables SQL statement logging in console
# - format_sql : Formats SQL statements for better readability in logs
#
# Server Error Configuration
# Enables detailed error information to be sent to the frontend
# - include-message        : Returns error messages in HTTP responses
# - include-binding-errors : Returns validation/binding errors in HTTP responses
#
# This allows the client to display meaningful error messages to users
# Error details can be viewed in browser's Network tab under Response
#
# JPA configuration
#
spring.datasource.url                      = jdbc:postgresql://localhost:5432/syscomz
spring.datasource.driver-class-name        = org.postgresql.Driver
spring.datasource.username                 = eneas
spring.datasource.password                 = top2gun6
spring.jpa.hibernate.ddl-auto              = update
spring.jpa.show-sql                        = true
spring.jpa.properties.hibernate.format_sql = true
#
# Get BE (error, info, and other) messages to the FE
# The server throws the error message to the client
# The message can be viewed in the Network -> Response tab
#
server.error.include-message               = always
server.error.include-binding-errors        = always
#
# CORS: comma-separated list of allowed origins for /api/**
app.cors.origins=http://localhost:3000

# Actuator management endpoints exposure
#
management.endpoints.web.exposure.include  = health,info,metrics
management.endpoint.health.show-details    = always
management.info.env.enabled                = true
# Basic app info for /actuator/info
info.app.name                              = spring-boot-full-stack-professional
info.app.version                           = ${project.version:0.0.1-SNAPSHOT}
info.app.description                       = Spring Boot + React Full Stack Application