# Local development profile using a local PostgreSQL 17 container
# To start a local PostgreSQL container:
# docker run --name syscomz-postgres -e POSTGRES_USER=syscomz -e POSTGRES_PASSWORD=password -e POSTGRES_DB=syscomz -p 5432:5432 -d postgres:17
# After container is up, run: ./mvnw spring-boot:run -Dspring-boot.run.profiles=local

server.error.include-message=always
server.error.include-binding-errors=always

spring.datasource.url=jdbc:postgresql://localhost:5432/syscomz
spring.datasource.username=syscomz
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# Let Flyway own schema; ensure migrations create/alter tables
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

spring.flyway.enabled=false

management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
info.app.name=spring-boot-full-stack-professional
info.app.version=${project.version:0.0.1-SNAPSHOT}
info.app.description=Spring Boot + React Full Stack Application (local profile)
