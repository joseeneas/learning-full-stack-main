name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-test:
    name: Build & Test (Java + React)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: 'maven'

      - name: Cache frontend node_modules
        uses: actions/cache@v4
        with:
          path: |
            src/frontend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('src/frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Build & Test (Make)
        run: make verify

      - name: Upload Surefire & Failsafe Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            target/surefire-reports/*
            target/failsafe-reports/*

      - name: Upload Built Jar
        uses: actions/upload-artifact@v4
        with:
          name: application-jar
          path: target/*.jar

  security-scan:
    name: Dependency / SBOM Scan
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'pull_request' }}
    timeout-minutes: 25
    env:
      NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: 'maven'

      - name: Run Security Scan (Make)
        run: |
          if [ -z "${NVD_API_KEY}" ]; then echo "NVD_API_KEY not set; running slow scan without key"; fi
          make security-scan

      - name: Upload Security Reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            target/dependency-check-report.*
            target/bom.*

  # Optional container build job (enable by adding secrets & uncommenting). Placeholder kept for future use.
