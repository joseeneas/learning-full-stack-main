  #     - name: Set up JDK 21
  #       uses: actions/setup-java@v4
  #       with:
  #         distribution: temurin
  #         java-version: '21'
  #         cache: 'maven'
  #     - name: Build OCI image to local daemon (no push)
  #       run: ./mvnw -B -P bundle-backend-and-frontend clean install jib:dockerBuild -Dapp.image.tag=${{ github.sha }}

  jib-build-tar:
    name: Build OCI Image Tar (Jib)
    runs-on: ubuntu-latest
    needs: build-test
    timeout-minutes: 25
    env:
      GHCR_REPO: ghcr.io/${{ github.repository_owner }}/springboot-react-fullstack
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: 'maven'

      - name: Build image tar with Jib (no registry push)
        run: |
          ./mvnw -B -P bundle-backend-and-frontend \
            clean install \
            com.google.cloud.tools:jib-maven-plugin:3.4.2:buildTar \
            -Dimage=${{ env.GHCR_REPO }}:${{ github.sha }} \
            -Dapp.image.tag=${{ github.sha }}

      - name: Upload OCI image tar
        uses: actions/upload-artifact@v4
        with:
          name: oci-image-tar
          path: target/jib-image.tar

  push-ghcr:
    name: Push Image to GHCR
    runs-on: ubuntu-latest
    needs: build-test
    if: ${{ github.event_name != 'pull_request' }}
    timeout-minutes: 25
    env:
      GHCR_REPO: ghcr.io/${{ github.repository_owner }}/springboot-react-fullstack
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: 'maven'

      - name: Build & Push image with Jib (direct to GHCR)
        run: |
          ./mvnw -B -P bundle-backend-and-frontend \
            clean install \
            com.google.cloud.tools:jib-maven-plugin:3.4.2:build \
            -Dimage=${{ env.GHCR_REPO }}:${{ github.sha }} \
            -Djib.to.tags=latest \
            -Djib.to.auth.username=${{ github.actor }} \
            -Djib.to.auth.password=${{ secrets.GITHUB_TOKEN }} \
            -Dapp.image.tag=${{ github.sha }}
